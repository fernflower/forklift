---
openstack-katello-devel-leapp:
  image_name: 'CentOS-7-x86_64-GenericCloud-released-latest'
  username: 'centos'
  hostname: 'vagrant-katello-devel-leapp'
  openstack_flavor: 'ci.m1.large.small.disk'
  ansible:
    playbook: 'playbooks/katello_leapp_devel.yml'
    group: 'devel'
    variables:
      ssh_forward_agent: true
      foreman_devel_github_push_ssh: True
      katello_devel_github_username: fernflower

centos7-katello-devel:
  primary: true
  box: centos7
  ansible:
    playbook: 'playbooks/katello_devel.yml'
    group: 'devel'
    variables:
      ssh_forward_agent: true
      foreman_devel_github_push_ssh: True
      katello_devel_github_username: fernflower
